<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/e971436820.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><h1>Awesome To-do List!</h1></header>
    <section class="todoApp">
        <div class="container">
            <div class="list-head flex-item">
                <h3 class="title">Today's to dos</h3>
            </div>
            <div class="add-todo">
                <input class="input-task flex-item" type="text" name="task" id="input-task"
                    placeholder="Add to your list...">
                <p class="carriageReturn">&crarr;</p>
            </div>
            <ul class="todos-list container">
            </ul>
            <button type="button" class="clear-completed flex-item">Clear completed tasks</button>
        </div>
    </section>
</body>

</html>
